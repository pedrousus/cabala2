
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TraslBG</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/ico.ico' %}" type="image/x-icon">
    <style>
        /* Paleta de colores */
        :root {
            --color-principal: #ADAEC0; /* Gris azulado */
            --color-secundario: #C7CD83; /* Verde claro */
            --color-texto: #31282D; /* Casi negro */
            --color-fondo-oscuro: #483E46; /* Marrón oscuro */
            --color-detalle: #7E7A88; /* Gris oscuro */
        }

        /* Estilos generales */
        body {
            background: var(--color-principal); /* Fondo gris azulado */
            color: var(--color-texto); /* Texto casi negro */
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: var(--color-fondo-oscuro) !important; /* Fondo marrón oscuro */
            border-bottom: 2px solid var(--color-texto); /* Borde negro */
        }

        .navbar-brand, .nav-link {
            color: white !important; /* Texto blanco */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: var(--color-secundario) !important; /* Texto verde claro al pasar el mouse */
        }

        .navbar-toggler {
            border-color: var(--color-secundario); /* Borde verde claro */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(199, 205, 131, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Contenedor principal */
        .container {
            background-color: white; /* Fondo blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Botones */
        .btn-primary {
            background-color: var(--color-secundario); /* Fondo verde claro */
            color: var(--color-texto); /* Texto casi negro */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--color-fondo-oscuro); /* Fondo marrón oscuro al pasar el mouse */
            color: white; /* Texto blanco */
            transform: scale(1.05); /* Efecto de escala */
        }

        .btn-primary:active {
            transform: scale(0.95); /* Efecto de clic */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            {% load static %}
            <img src="{% static 'images/sin_fondo.png' %}" alt="Logo" width="50" height="50">
            <a class="navbar-brand" href="/">El Cabal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/tradu">Traductor</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/registro">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio">Inicio</a>
                    </li>
                    {% endif %}
                </ul>
    
                <!-- Nombre del usuario al extremo derecho -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
